<section id="pg-cadastro">
  <div class="pg-login-usuario">
      <button href="#" type="button" class="btn btn-primary">Login</button>
  </div>

  <form [formGroup]="formularioCadastro" (ngSubmit)="onSubmit()" class="cadastroProfessor">
    <div class="custom-file" class="profile-cadastro">
      <img class="img-profile-cadastro" src="./../../assets/img/profile-image.gif">
      <div class="selecionar-img">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </div>

    <div class="content-cadastro">
      <div class="primeira-coluna">
        <h1 class="info-pessoal">Informações pessoais</h1>
        <div class="form-group nome-cadastro">
          <label for="exampleFormControlInput1">Nome</label>
          <input type="text" class="form-control" id="primeiroNome"
            required
            formControlName="primeiroNome"
            placeholder="Primeiro Nome">
        </div>

        <div class="form-group sobrenome-cadastro">
          <label for="exampleFormControlInput1">Sobrenome</label>
          <input
            type="text" class="form-control" id="ultimoNome"
            required
            formControlName="ultimoNome"
            placeholder="Último Nome">
        </div>

        <div class="form-group dt-nascimento-cadastro">
          <label for="exampleFormControlInput1">Data de Nascimento</label>
          <input
            type="text" class="form-control" id="dtNascimento"
            required
            formControlName="dtNascimento"
            placeholder="dia/mês/ano">
        </div>

        <div class="form-group cargo-cadastro">
          <label for="exampleFormControlInput1">Cargo (Professou ou Aluno</label>
          <input
            type="text" class="form-control" id="cargo"
            required
            formControlName="cargo"
            placeholder="Digite Professor ou Aluno">
        </div>

        <div class="form-group escola-cadastro">
          <label for="exampleFormControlInput1">Escola</label>
          <input
            type="text" class="form-control" id="escola"
            required
            formControlName="nomeEscola"
            placeholder="Nome da Escola">
        </div>
      </div>

      <div class="linha-vertical"></div>

      <div class="segunda-coluna">
        <h1 class="info-conta">Informações da conta</h1>
        <div class="form-group email-cadastro">
          <label for="exampleFormControlInput1">Email</label>
          <input
            type="text" class="form-control" id="email"
            required
            formControlName="email"
            placeholder="exemplo@exemplo.com">
        </div>

        <div class="form-group senha-cadastro">
          <label for="exampleFormControlInput1">Senha</label>
          <input
            type="password" class="form-control" id="senha"
            required
            formControlName="senha"
            placeholder="**************">
        </div>

        <div class="form-group confirma-senha-cadastro">
          <label for="exampleFormControlInput1">Confirme sua senha</label>
          <input
            type="password" class="form-control" id="confirmaSenha"
            required
            formControlName="confirmaSenha"
            placeholder="**************"
            formControlName="confirmaSenha">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!formularioCadastro.valid">Confirmar Cadastro</button>
        <button class="btn btn-link" (click)="updateProfile()">Atualizar Cadastro</button>
      </div>
    </div>
  </form>

  <ul>
    <li *ngFor="let usuarios of (usuariosTodos$ | async)">{{ usuarios.tfqtlvB0F60u7KPHbmTY }}</li>
  </ul>
</section>
