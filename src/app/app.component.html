<h1 *ngIf='authService.user | async'><a href="/project-english-web/src/app/cadastro/cadastro.component.html">Cadastro</a></h1>

<div *ngIf='!(authService.user | async)'>
  <input type='text' #email ngModel='email' placeholder='email'>
  <input type='password' #password ngModel='password' placeholder='email'>

  <button (click)='signup(email.value, password.value)'>
    Cadastrar
  </button>

  <button (click)='login(email.value, password.value)' [disabled]='!email || !password'>
    Login
  </button>
</div>

<a href="/project-english-web/src/app/cadastro/cadastro.component.html">Professor, ainda não tem cadastro? Faça aqui!</a>
