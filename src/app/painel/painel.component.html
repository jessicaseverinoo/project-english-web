<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <!--fazendo essa correlação de progresso é possível enviar informações do component para para o filho-->
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{ rodadaFrase.fraseEng }}</p>
                <!--$event captura o estado do elemento no html do DOM no momento em que o evento é disparado  -->
                <div class="form-group">
                    <!--input = utiliza event binding-->
                    <!--value = utiliza property binding-->
                    <textarea
                        class="form-control"
                        rows="3"
                        (input)="atualizaResposta($event)"
                        [value]="resposta"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="verificarResposta()">Primary</button>
                </div>
            </div>
        </div>
      </div>
</div>
