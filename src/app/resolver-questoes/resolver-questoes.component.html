<section id="resolver-questoes">
	<!-- breadcrumb -->
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Home</a></li>
				<li class="breadcrumb-item active" aria-current="page">Resolver Questões</li>
			</ol>
		</nav>
	</div>

	<div class="container">
		<!-- <div class="progress">
			<div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
			     aria-valuemax="100"></div>
		</div> -->
		<div class="col-sm-6">
			<app-progresso [progresso]="progresso"></app-progresso>
		</div>
		<div class="col-sm-6">
			<div class="d-flex justify-content-end">
				<app-tentativas [tentativas]="tentativas"></app-tentativas>
			</div>
		</div>
		<div class="form-group" *ngFor="let item of tarefas">
			<label [for]="item.nivel"><span class="strong">Pergunta: </span>{{ item.pergunta }}</label>
			<textarea (input)="atualizaResposta($event)" class="form-control" [id]="item.nivel"
			          rows="3" placeholder="Resposta"></textarea>
			<small class="form-text text-muted">Digite sua resposta e clique em avançar.</small>
		</div>
		<div class="justify-content-end btn-avancar">
			<button type="button" (click)="verificarResposta()" class="btn btn-primary">Avançar</button>
		</div>
	</div>

</section>
